<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Rubik+Lines&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #679436; margin: 0; padding: 0">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #05668d"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Adventure Together...</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../pages/index2.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/trails_page.html">Trails</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/sign_up_page.html">Sign Up</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              style="border-color: white; color: white"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div>
      <div>
        <h1 class="rubik-lines-regular" id="transition1">
          Sign Up for our Newsletter...
        </h1>
        <form style="width: 300px" class="mx-auto">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputFirstName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputLastName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-lg d-grid mx-auto"
            style="border-color: white; color: white; background-color: #05668d"
          >
            Submit
          </button>
        </form>
      </div>
      <div>
        <h1 class="rubik-lines-regular">Want More?</h1>
        <h1 class="rubik-lines-regular" id="transition2">Join Our Team</h1>
        <form style="width: 300px; color: #05668d" class="mx-auto">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputFirstName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputLastName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="text" class="form-control" id="exampleInputPhone" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Address</label
            >
            <input type="text" class="form-control" id="exampleInputAddress" />
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-lg d-grid mx-auto"
            style="border-color: white; color: white; background-color: #05668d"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
